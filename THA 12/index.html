<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script defer src="script.js"></script> defer is added to load the js after the page is downloaded -->
</head>

<body>
    <h1 class="heading">To - Do List</h1>



    <div class="maintasks">
        <h2 class="task-list-title">Main tasks</h2>
        <ul class="task-list">
            <li class="list-name active-list">Devsnest Work</li>
            <li class="list-name">Practice</li>
            <li class="list-name">Ghar ke kaams</li>
            <li class="list-name">Entertainment</li>
        </ul>
        <form action="">
            <input type="text" class="new list" placeholder="new list name" aria-label="new list name">
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    



    <div class="subtasks">
        <div class="todo-header">
            <h2 class="list-title">Devsnest work</h2>
            <p class="task-count">3- tasks remaining</p>
        </div>
        
        <div class="todo-body">
            <div class="tasks">
                <!--task1-->
                <div class="tasks">
                    <input type="checkbox" id="task-1">
                    <span class="custom-checkbox"></span>
                    <label for="task-1">Complete Tha</label>
                </div>

                <!--task2-->
                <div class="tasks">
                    <input type="checkbox" id="task-2">
                    <span class="custom-checkbox"></span>
                    <label for="task-2">Watch lecture</label>
                </div>
                
                <!--task3-->
                <div class="tasks">
                    <input type="checkbox" id="task-3">
                    <span class="custom-checkbox"></span>
                    <label for="task-3">learn concept of jquery</label>
                </div>

            </div>


            <div class="new-task-creator">
                <form action="">
                    <input type="text" class="new task" placeholder="new task name" aria-label="new task name">
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>


            <div class="delete-stuff">
                <button class="btn delete">clear task completyed</button>
                <button class="btn delete">delete from list</button>
    
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
